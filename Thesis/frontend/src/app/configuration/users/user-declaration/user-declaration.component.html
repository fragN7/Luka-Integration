<div class="app-wrapper d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="logo.png" alt="Logo" class="nav-logo me-2" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
        aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a routerLink="/" class="nav-link">Messages</a>
          </li>
          <li class="nav-item">
            <a routerLink="/partners" class="nav-link">Partners</a>
          </li>
          <li class="nav-item">
            <a routerLink="/workflows" class="nav-link">Workflows</a>
          </li>
          <li class="nav-item">
            <a routerLink="/rules" class="nav-link">Rules</a>
          </li>
          <li class="nav-item" *ngIf="username === 'actis'">
            <a routerLink="/users" routerLinkActive="active" class="nav-link">Users</a>
          </li>
        </ul>

        <div class="d-flex align-items-center">
          <a href="https://github.com/your-repo" target="_blank" class="btn btn-outline-light me-2">
            <i class="bi bi-github"></i> GitHub
          </a>
          <a href="https://docs.yourapp.com" target="_blank" class="btn btn-outline-light me-3">
            ðŸ“š Docs
          </a>
          <span class="navbar-text text-light me-3">
            Logged in as: <strong>{{ username }}</strong>
          </span>
          <button class="btn btn-primary" (click)="userLogout()">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="flex-grow-1 bg-light py-4">
    <div class="container d-flex flex-column align-items-center">

      <h1 class="text-center mb-4">User Declaration</h1>

      <!-- Username Input -->
      <div class="mb-4 w-50">
        <label for="user" class="form-label">Username</label>
        <input id="user" class="form-control" [(ngModel)]="user.userName"
          [placeholder]="user.userName || 'Enter username'" />
      </div>

      <!-- Password Input -->
      <div class="mb-4 w-50">
        <label for="receiver" class="form-label">Password</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" id="receiver" class="form-control"
            [(ngModel)]="user.password" [placeholder]="user.password || 'Enter password'" />
          <button type="button" class="btn btn-outline-secondary" (click)="showPassword = !showPassword">
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
      </div>

      <!-- Confirm Password Input -->
      <div class="mb-4 w-50">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <div class="input-group">
          <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword" class="form-control"
            [(ngModel)]="user.confirmPassword" placeholder="Confirm password" />
          <button type="button" class="btn btn-outline-secondary" (click)="showConfirmPassword = !showConfirmPassword">
            {{ showConfirmPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
      </div>

      <div class="d-grid">
        <button class="btn btn-success w-100 d-flex justify-content-center"
                [disabled]="
                  !user.userName?.trim() ||
                  !user.password?.trim() ||
                  !user.confirmPassword?.trim()"
                (click)="saveUser()">Save</button>
      </div>
      <div class="text-danger text-center mb-3" *ngIf="!user.userName?.trim() || !user.password?.trim() || !user.confirmPassword?.trim()">
        Please fill out all fields.
      </div>

  </div>

  <!-- Fixed Bottom Save Button -->


  </div>
</div>
