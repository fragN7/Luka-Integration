        <img src="logo.png" alt="Logo" class="nav-logo me-2" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a routerLink="/" class="nav-link">Messages</a></li>
          <li class="nav-item"><a routerLink="/partners" class="nav-link">Partners</a></li>
          <li class="nav-item"><a routerLink="/workflows" class="nav-link">Workflows</a></li>
          <li class="nav-item"><a routerLink="/rules" class="nav-link">Rules</a></li>
          <li class="nav-item" *ngIf="username === 'actis'">
            <a routerLink="/users" class="nav-link" routerLinkActive="active">Users</a>

        <div class="d-flex align-items-center">
          <a href="https://github.com/your-repo" target="_blank" class="btn btn-outline-light me-2">

            ðŸ“š Docs
          </a>

          <button class="btn btn-primary" (click)="userLogout()">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="flex-grow-1 bg-light py-4">
    <div class="container-fluid">

     <!-- Users Section -->
<div class="table-card p-4 rounded shadow-sm bg-white mt-4 w-100">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h5 mb-0">Users</h2>
    <div>
      <button class="btn btn-success me-2" (click)="createUser()">
        <i class="bi bi-plus-circle"></i> Create
      </button>
      <button class="btn btn-danger" (click)="deleteUser()" [disabled]="!canDelete()">
        <i class="bi bi-trash"></i> Delete
      </button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle w-100">
      <thead class="table-dark text-center">
        <tr>
          <th style="width: 5%">Select</th>
          <th style="width: 30%">Name</th>
        </tr>
        <tr class="table-light">
          <th></th>
          <th>
            <input class="form-control form-control-sm text-center" [(ngModel)]="userFilter" placeholder="Filter name" />
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let user of filteredUsers"
          [class.table-active]="user.selected"
          (click)="toggleSelect(user)"
          style="cursor: pointer;"
        >
          <td (click)="$event.stopPropagation()">
            <input type="checkbox" [(ngModel)]="user.selected" />
          </td>
          <td>{{ user.userName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

    </div>
  </div>
  
</div>
