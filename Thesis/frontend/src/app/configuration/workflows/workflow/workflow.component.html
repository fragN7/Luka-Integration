<div class="app-wrapper d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="logo.png" alt="Logo" class="nav-logo me-2" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navMenu" aria-controls="navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a routerLink="/" class="nav-link">Messages</a></li>
            <li class="nav-item"><a routerLink="/partners" class="nav-link">Partners</a></li>
            <li class="nav-item"><a routerLink="/workflows" routerLinkActive="active" class="nav-link">Workflows</a></li>
            <li class="nav-item"><a routerLink="/rules" class="nav-link">Rules</a></li>
            <li class="nav-item" *ngIf="username==='actis'">
              <a routerLink="/users" class="nav-link">Users</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <a href="https://github.com/your-repo" target="_blank" class="btn btn-outline-light me-2">
               <i class="bi bi-github"></i> GitHub
            </a>
            <a href="https://docs.yourapp.com" target="_blank" class="btn btn-outline-light me-3">
               ðŸ“š Docs
            </a>
            <span class="navbar-text text-light me-3">Logged in as: <strong>{{username}}</strong></span>
            <button class="btn btn-primary" (click)="userLogout()">Logout</button>
          </div>
        </div>
      </div>
    </nav>

  <!-- MAIN CONTENT -->
  <div class="table-card p-4 rounded shadow-sm bg-white mt-4 w-100">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h5 mb-0">Workflows</h2>
    <div>
      <button class="btn btn-success me-2" (click)="createWorkflow()">
        <i class="bi bi-plus-circle"></i> Create
      </button>
      <button class="btn btn-warning me-2" (click)="editWorkflow()" [disabled]="!canEdit()">
        <i class="bi bi-pencil-square"></i> Edit
      </button>
      <button class="btn btn-info me-2" (click)="copyWorkflow()" [disabled]="!canCopy()">
        <i class="bi bi-files"></i> Copy
      </button>
      <button class="btn btn-danger" (click)="deleteWorkflow()" [disabled]="!canDelete()">
        <i class="bi bi-trash"></i> Delete
      </button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th style="width: 5%">Select</th>
          <th>Name</th>
        </tr>
        <tr class="table-light">
          <th></th>
          <th>
            <input class="form-control form-control-sm" [(ngModel)]="nameFilter" placeholder="Filter name" />
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let workflow of filteredWorkflows" [class.table-active]="workflow.selected" (click)="toggleSelect(workflow)" style="cursor: pointer;">
          <td>
            <input type="checkbox" [(ngModel)]="workflow.selected" (click)="$event.stopPropagation()" />
          </td>
          <td>{{ workflow.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>



</div>
